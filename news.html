    <div class="signUp">
        <form onsubmit="return false">
            First Name
            <input type="text" name="fName" id="fName">

            Last Name
            <input type="text" name="lName" id="lName"><br>

            Age
            <input type="number" name="age" id="regAge">

            Email
            <input type="email" name="email" id="regEmail"><br>

            Password
            <input type="password" name="firstPass" id="fPass"><br>

            Confirm Password
            <input type="password" name="confPass" id="cPass"><br>

            Date of Birth
            <input type="date" name="dob" id="dob"><br>

            Favourite Team
            <input type="search" name="fTeam" id="fTeam"><br>

            Position you play
            <select name="position" id="pos">
                <option value="goalkeeper">Goalkeeper</option>
                <option value="defender">Defender</option>
                <option value="midfielder">Midfielder</option>
                <option value="foward">Foward</option>
            </select><br>

            How did you find out about this site?<br>
            <textarea name="reason" id="regResaon" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Submit" id="submit" >
        </form>
